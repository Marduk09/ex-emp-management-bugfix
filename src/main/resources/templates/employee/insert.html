<!DOCTYPE html>
<html lang="ja"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
						aria-expanded="false">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="list.html" th:href="@{/employee/showList}"> 
						<!-- 企業ロゴ -->
						<img src="../../static/img/header_logo_small.png" th:src="@{/img/header_logo_small.png}">
					</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse"
					id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="list.html" th:href="@{/employee/showList}">従業員管理</a></li>
					</ul>
					<p class="navbar-text navbar-right">
					   <span th:text="${session.administratorName}">山田太郎</span>さんこんにちは！
						&nbsp;&nbsp;&nbsp;
						<a href="../administrator/login.html" class="navbar-link" th:href="@{/logout}">ログアウト</a>
					</p>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>

		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員新規登録</li>
		</ol>
		
		<!-- register form -->
		<div class="row">
			<div
				class="col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-12 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">
				
				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->
					<form method="post" action="list.html" th:action="@{/employee/insertEmployee}" th:object="${insertEmployeeForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>従業員新規登録</legend>
							<table class="table table-striped">
								
							  <tr>
							    <th nowrap>
							      従業員名
							    </th>
							    <td>
							     <input type="text" name="name" id="name" class="form-control" th:field="*{name}" placeholder="山田太郎">
							     <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      写真
							    </th>
							    <td>
							      <input type="file" name="imageFile" id="imageFile" th:filed="*{imageFile}">
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      性別
							    </th>
							    <td>
							      <label><input type="radio" name="gender" id="gender" value="男性" th:field="*{gender}" >男性&nbsp;&nbsp;</label>
							      <label><input type="radio" name="gender" id="gender" value="女性" th:field="*{gender}" >女性</label>
							      <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      入社日
							    </th>
							    <td>
							      <input type="date" name="hireDate" id="hireDate" class="form-control" th:field=*{hireDate} placeholder="">
							      <div th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      メールアドレス
							    </th>
							    <td>
							      <input type="text" name="mailAddress" id="mailAddress" class="form-control" th:field=*{mailAddress} placeholder="xxxxx@example.com">
							      <div th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      郵便番号
							    </th>
							    <td>
							      <input type="text" name="zipCode" id="zipCode" class="form-control" th:field=*{zipCode} placeholder="123-4567">
							      <div th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      住所
							    </th>
							    <td>
							      <input type="text" name="address" id="address" class="form-control" th:field=*{address} placeholder="東京都渋谷区千駄ヶ谷5丁目27-11 アグリスクエア新宿2階">
							      <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      電話番号
							    </th>
							    <td>
							      <input type="text" name="telephone" id="telephone" class="form-control" th:field=*{telephone} placeholder="111-222-3333">
							      <div th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages"></div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      給料
							    </th>
							    <td>
							      <input type="text" name="salary" id="salary" class="form-control" th:field=*{salary} placeholder="200000">
							      <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      特性
							    </th>
							    <td>
							      <textarea rows="5" cols="5" name="characteristics" id="characteristics" class="form-control" th:field="*{characteristics}" placeholder="特性を記入してください">
							      </textarea>
							      <div th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">error</div>
							    </td>
							  </tr>
							  <tr>
							    <th nowrap>
							      扶養人数
							    </th>
							    <td>
									<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" th:field=*{dependentsCount} placeholder="0">
									<div th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">error</div>
							    </td>
							  </tr>
							</table>
							<button type="submit"  class="btn btn-info btn-block"> 新規登録 </button>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
		
		<!-- 従業員一覧へ戻る -->
		<ol class="breadcrumb">
			<li><a href="list.html" th:href="@{/employee/showList}">戻る</a></li>
		</ol>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>

</body>
</html>
